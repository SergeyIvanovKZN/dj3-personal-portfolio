{% extends "portfolio/base.html" %}

{% block content %}
    <h1>Portfolio</h1>
    {% load static %}
    <br>
    <img src="{% static "portfolio/1.jpg" %}">
    {% for project in projects %}
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src="{{project.image.url}}">
    {% if project.url %}
    <br><a href="{{project.url}}">Link</a>
    {%endif%}

    {% endfor %}

{% endblock %}
